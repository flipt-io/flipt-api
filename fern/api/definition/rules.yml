# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  distributions: distributions.yml

services:
  http:
    Rules:
      base-path: /api/v1/flags/{flagKey}/rules
      auth: true
      path-parameters:
        flagKey: string
      endpoints:
        list:
          path: ""
          method: GET
          query-parameters:
            limit: optional<integer>
            offset: optional<integer>
            pageToken: optional<string>
          response: ruleList

        create:
          path: ""
          method: POST
          request: ruleCreateRequest
          response: rule

        order:
          path: /order
          method: PUT
          request: ruleOrder

        get:
          path: /{id}
          method: GET
          path-parameters:
            id: string
          response: rule

        delete:
          path: /{id}
          method: DELETE
          path-parameters:
            id: string

        update:
          path: /{id}
          method: PUT
          path-parameters:
            id: string
          request: ruleUpdateRequest

types:
  ruleList:
    properties:
      rules: list<rule>
      nextPageToken: string
      totalCount: integer

  rule:
    properties:
      id: string
      flagKey: string
      segmentKey: string
      distributions: list<distributions.distribution>
      rank: integer
      createdAt: datetime
      updatedAt: datetime

  ruleCreateRequest:
    properties:
      segmentKey: string
      rank: integer

  ruleOrder:
    properties:
      ruleIds: list<string>

  ruleUpdateRequest:
    properties:
      segmentKey: string
